<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-4">Cart</h1>
    {{if .Cart.Games}}
    <div class="bg-white rounded-lg shadow-md">
        <div class="p-4">
            <table class="w-full">
                <thead>
                    <tr>
                        <th class="px-4 py-2">Title</th>
                        <th class="px-4 py-2">Price</th>
                        <th class="px-4 py-2">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {{range .Cart.Games}}
                    <tr>
                        <td class="px-4 py-2">{{.Title}}</td>
                        <td class="px-4 py-2">${{.Price}}</td>
                        <td class="px-4 py-2">
                            <button class="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600" hx-delete="/carts/{{$.Cart.ID}}/games/{{.ID}}">Remove</button>
                        </td>
                    </tr>
                    {{end}}
                </tbody>
            </table>
            <div class="mt-4 flex justify-end">
                <button class="bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600" hx-post="/carts/checkout" hx-target="#content">Checkout</button>
            </div>
        </div>
    </div>
    {{else}}
    <p class="text-gray-600">Your cart is empty.</p>
    {{end}}
</div>
