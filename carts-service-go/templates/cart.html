<div id="container">
    <table id="games-table">
        <tr>
            <th>Game ID</th>
            <th>Title</th>
            <th>Price</th>
            <th>Owned</th>
        </tr>
        {{range .Games}}
        <tr>
            <td>{{.ID}}</td>
            <td>{{.Title}}</td>
            <td>{{.Price}}</td>
            <td>{{.Owned}}</td>
        </tr>
        {{end}}
    </table>
</div>
