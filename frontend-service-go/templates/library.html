<div class="container">
    <h1>User Profile</h1>
    
    <div id="user-info">
        <h2>Welcome, <span id="username" th:text="${user.username}"></span>!</h2>
    </div>
    
    <h3>Owned Games</h3>
    <div id="owned-games-list">
        <button hx-get="/profile/${user.username}/games" hx-target="#games-table" hx-trigger="click, load">
            Load Owned Games
        </button>
        <table id="games-table">
            
        </table>
    </div>
</div>
