<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-6">Submit a Game</h1>
    <form id="game-form" hx-post="/games" hx-target="#game-form-response">
        <div class="mb-4">
            <label for="title" class="block text-gray-700 font-bold mb-2">Title:</label>
            <input type="text" id="title" name="title" class="w-full px-3 py-2 border border-gray-300 rounded-md" required>
        </div>
        <div class="mb-4">
            <label for="description" class="block text-gray-700 font-bold mb-2">Description:</label>
            <textarea id="description" name="description" class="w-full px-3 py-2 border border-gray-300 rounded-md" rows="4" required></textarea>
        </div>
        <div class="mb-4">
            <label for="price" class="block text-gray-700 font-bold mb-2">Price:</label>
            <input type="number" id="price" name="price" class="w-full px-3 py-2 border border-gray-300 rounded-md" step="0.01" min="0" required>
        </div>
        <div class="mb-4">
            <label for="genre" class="block text-gray-700 font-bold mb-2">Genre:</label>
            <select id="genre" name="genre" class="w-full px-3 py-2 border border-gray-300 rounded-md" required>
                <option value="">Select a genre</option>
                <option value="action">Action</option>
                <option value="adventure">Adventure</option>
                <option value="rpg">RPG</option>
                <option value="strategy">Strategy</option>
                <option value="sports">Sports</option>
            </select>
        </div>
        <div class="mb-4">
            <label for="releaseDate" class="block text-gray-700 font-bold mb-2">Release Date:</label>
            <input type="date" id="releaseDate" name="releaseDate" class="w-full px-3 py-2 border border-gray-300 rounded-md" required>
        </div>
        <div class="mb-4">
            <label for="image" class="block text-gray-700 font-bold mb-2">Game Image:</label>
            <input type="file" id="image" name="image" class="w-full px-3 py-2 border border-gray-300 rounded-md" accept="image/*" required>
        </div>
        <div class="mb-4">
            <label for="downloadFile" class="block text-gray-700 font-bold mb-2">Game File:</label>
            <input type="file" id="downloadFile" name="downloadFile" class="w-full px-3 py-2 border border-gray-300 rounded-md" accept=".zip,.rar,.7z" required>
        </div>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">Submit Game</button>
    </form>
    <div id="game-form-response" class="mt-4"></div>
</div>
